<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
		xmlns:th="http://www.thymeleaf.org"
>

<head th:replace="layout :: header"></head>

<body>

<nav th:replace="layout :: navigation"></nav>

<div class="jumbotron pace-hidden">
	<div class="container">
		<h3 th:text="#{report.create.jumbo.headline}"></h3>

		<div th:replace="fragments/breadcrumbs :: default"></div>

		<div class="topic">
			<h5 th:text="#{report.create.jumbo.topic.step1}"></h5>
		</div>
		<div class="topic">
			<h5 th:text="#{report.create.jumbo.topic.step2}"></h5>
		</div>
		<p>
		<div class="progress">
			<div aria-valuemax="100" aria-valuemin="0" class="progress-bar active progress-bar-form" role="progressbar"></div>
		</div>
	</div> <!-- container -->
</div> <!-- jumbotron -->

<div class="container pace-hidden">
	<form accept-charset="UTF-8" class="form multistep" data-classes="submit-popup" enctype="multipart/form-data"
			id="reportCreateForm"
			method="post" role="form"
			th:action="@{|/${@E.REPORT}/${@A.CREATE}/${@E.DOSSIER}.id=${dossier.id}|}">
		<th:block th:replace="fragments/modals :: formSubmitModal ('reportCreateForm')"></th:block>

		<!-- Fix for accidental submit via return key. -->
		<input class="hidden" onclick="return false;" type="submit" />

		<div class="page-header" data-classes="no-actionbox">
			<div class="btn-toolbar pull-right">
				<button class="action submit btn btn-primary pull-right" data-target="table" name="submit" th:text="#{report.create.form.button.generate_report}"
						type="submit"
						value="true">
				</button>
				<button class="action next btn btn-primary pull-right" th:text="#{global.form.button.next}"
						type="button"></button>
				<button class="action back btn btn-primary pull-right" th:text="#{global.form.button.back}"
						type="button"></button>
			</div>
			<h3 class="hstep" th:text="#{report.create.form.headline.step1}"></h3>
			<h3 class="hstep" th:text="#{report.create.form.headline.step2}"></h3>
		</div>

		<div class="step">
			<th:block th:replace="method/tables :: methodSelect (${methods})"></th:block>
		</div>

		<div class="step">
			<div class="form-group">
				<label for="reportName" th:text="#{report.create.form.report_name_label}">
				</label>
				<input class="form-control" id="reportName" name="reportName" required="required"
						th:value="${reportName}" type="text" />
			</div>

			<div class="alert alert-warning" role="alert"><strong>[[#{global.note}]]:</strong>
				[(#{report.create.form.generate_report_warning})]
			</div>
		</div>

		<div class="form-group">
			<div class="btn-toolbar">
				<button class="action submit btn btn-primary pull-right" data-target="table" name="submit" th:text="#{report.create.form.button.generate_report}"
						type="submit"
						value="true">
				</button>
				<button class="action next btn btn-primary pull-right" th:text="#{global.form.button.next}"
						type="button"></button>
				<button class="action back btn btn-primary pull-right" th:text="#{global.form.button.back}"
						type="button"></button>
			</div>
		</div>
	</form>
</div> <!-- container -->

<div class="variables">
	<span id="locale-report.create.method.select_alert"
			th:text="#{report.create.method.select_alert}"></span>
</div>

<script defer="defer" th:src="@{'/libs/jquery-validation-git/jquery.validate.js'}"></script>
<script defer="defer" th:src="@{'/js/incl/multistep.js'}"></script>
<script defer="defer" th:src="@{'/js/incl/form.js'}"></script>
<script defer="defer" th:src="@{'/js/incl/tables.js'}"></script>
<script defer="defer" th:src="@{'/js/report/create.js'}"></script>

<footer th:replace="layout :: footer"></footer>
</body>
