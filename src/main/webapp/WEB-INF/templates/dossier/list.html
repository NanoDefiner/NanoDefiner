<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
		xmlns:th="http://www.thymeleaf.org">

<head th:replace="layout :: header"></head>

<body>

<nav th:replace="layout :: navigation"></nav>

<div th:replace="fragments/bubbles :: bubbles
	('dossier', ${dossiersActive.size()}, ${dossiersArchived.size()}, ${dossiersAll.size()})"></div>

<div class="container pace-hidden">
	<div class="page-header">
		<h3 th:text="#{dossier.overview}"></h3>
	</div>

	<ul class="nav nav-tabs">
		<li class="active">
			<a href="#active" data-toggle="tab" th:text="#{dossier.active}"></a>
		</li>
		<li>
			<a href="#archived" data-toggle="tab" th:text="#{dossier.archived}"></a>
		</li>
		<li>
			<a href="#all" data-toggle="tab" th:text="#{dossier.all}"></a>
		</li>
	</ul>
	<div class="tab-content">
		<div class="tab-pane active in" id="active">
			<div th:replace="dossier/tables :: default (${dossiersActive}, true)"></div>
		</div>
		<div class="tab-pane" id="archived">
			<div th:replace="dossier/tables :: default (${dossiersArchived}, false)"></div>
		</div>
		<div class="tab-pane" id="all">
			<div th:replace="dossier/tables :: default (${dossiersAll}, false)"></div>
		</div>
	</div>
</div> <!-- /container -->

<footer th:replace="layout :: footer"></footer>
</body>
</html>
