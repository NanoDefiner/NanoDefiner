<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
		xmlns="http://www.w3.org/1999/xhtml">

<head th:replace="layout :: header"></head>

<body>

<nav th:replace="layout :: navigation"></nav>

<!-- Content here -->
<div class="container pace-hidden">
	<div class="page-header">
		<h3 th:text="#{user.password.headline}"></h3>
	</div>

	<form accept-charset="UTF-8" method="post" enctype="multipart/form-data" role="form" class="form"
			autocomplete="off">

		<!-- fake fields are a workaround for autofill getting the wrong fields -->
		<input style="display:none" type="text" name="fakeusernameremembered" />
		<input style="display:none" type="password" name="fakepasswordremembered" />

		<p th:text="#{user.password_reset.information}"></p>

		<div class="col-sm-12">
			<div class="form-group">
				<label for="passwordNew" th:text="#{user.create.form.password_label}"></label>
				<input type="password" class="form-control" id="passwordNew" name="passwordNew" />
			</div>

			<div class="form-group">
				<label for="passwordNewRepeated"
						th:text="#{user.create.form.password_repeat_label}"></label>
				<input type="password" class="form-control" id="passwordNewRepeated" name="passwordNewRepeated" />
			</div>

			<div class="form-group">
				<button type="submit" name="submit" value="true"
						class="action submit btn btn-primary pull-right" th:text="#{global.button.submit}">
				</button>
			</div>
		</div>
	</form>
</div>

<footer th:replace="layout :: footer"></footer>
</body>
