<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
		xmlns="http://www.w3.org/1999/xhtml"
>

<head th:replace="layout :: header"></head>

<body>

<nav th:replace="layout :: navigation"></nav>

<div class="container pace-hidden">
	<div class="page-header">
		<h3 th:text="#{user.update.profile}"></h3>
	</div>

	<form accept-charset="UTF-8" method="post" enctype="multipart/form-data" role="form"
			th:object="${user}">
		<ul class="nav nav-tabs">
			<li class="active">
				<a href="#account" data-toggle="tab"
						th:text="#{user.update.form.account_settings}"></a>
			</li>
			<li>
				<a href="#profile" data-toggle="tab"
						th:text="#{user.update.form.profile_settings}"></a>
			</li>
			<li>
				<a href="#lab" data-toggle="tab"
						th:text="#{user.update.form.lab_settings}"></a>
			</li>
		</ul>
		<div id="tabContent" class="tab-content">
			<div class="tab-pane active" id="account">

				<div class="form-group">
					<label th:for="${#ids.next('username')}"
							th:text="#{user.create.form.username_label}"></label>
					<input type="text" class="form-control" th:field="*{username}"
							value="" disabled="disabled" />
				</div>

				<div class="form-group">
					<label th:for="${#ids.next('email')}" th:text="#{user.create.form.email_label}"></label>
					<input type="email" class="form-control" th:field="*{email}" />
				</div>

				<div class="form-group">
					<label th:for="${#ids.next('locale')}" th:text="#{user.create.form.locale_label}"></label>
					<select class="form-control selectpicker"
							data-container="body" th:field="*{locale}">
						<option th:each="locale : ${@availableLocales}" th:value="${locale}"
								th:text="${locale.displayName}"></option>
					</select>
				</div>


				<div class="form-group">
					<label th:for="${#ids.next('password')}"
							th:text="#{user.update.form.new_password_label}"></label>
					<input type="password" name="password" class="form-control"
							id="password" value="">
				</div>

				<div class="form-group">
					<label th:for="${#ids.next('passwordRepeat')}"
							th:text="#{user.create.form.password_repeat_label}"></label>
					<input type="password" name="passwordRepeat" class="form-control"
							id="passwordRepeat" value="">
				</div>

			</div>

			<div class="tab-pane" id="profile">

				<div class="form-group">
					<label th:for="${#ids.next('title')}" th:text="#{user.update.form.title_label}"></label>
					<input type="text" class="form-control" th:field="*{title}" />
				</div>

				<div class="form-group">
					<label th:for="${#ids.next('forename')}"
							th:text="#{user.create.form.forename_label}"></label>
					<input type="text" class="form-control" disabled="disabled" th:field="*{forename}" />
				</div>

				<div class="form-group">
					<label th:for="${#ids.next('surname')}"
							th:text="#{user.create.form.surname_label}"></label>
					<input type="text" class="form-control" disabled="disabled" th:field="*{surname}" />
				</div>

			</div>

			<div class="tab-pane" id="lab">

				<h3 th:text="#{user.update.technique_settings_heading}"></h3>

				<th:block th:replace="user/tables :: default (${techniques}, ${profileMap})"></th:block>

			</div>

		</div>

		<button type="submit" name="submit" value="true"
				class="action submit btn btn-primary pull-right" th:text="#{global.form.button.save}">
		</button>
	</form>

</div>

<script defer="defer" th:src="@{'/js/user/update.js'}"></script>

<footer th:replace="layout :: footer"></footer>
</body>
</html>
